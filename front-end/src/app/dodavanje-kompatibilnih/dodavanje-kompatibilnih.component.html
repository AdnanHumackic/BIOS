<form class="border border-danger rounded p-4" autocomplete="off">
  <button mat-icon-button style="float:right; margin:5px" matDialogClose>
    <mat-icon>close</mat-icon>
  </button>

  <mat-dialog-content>


    <form class="form-group" #kompatibilnostForma="ngForm" (ngSubmit)="kreirajKompatibilnost(kompatibilnostForma.value)" (click)="getSveKompatibilnost()">
      <p>na submit forme mora bit ovo!</p>
      <label for="artikal2">Artikal2:</label>
      <select id="artikal2" class="form-control" name="artikal2" (change)="promijeniArt($event)" ngModel>
        <option [value]="artikal.id" *ngFor="let artikal of dohvatanjeArt.slice(0,-1)" >
          {{artikal.naziv}}
        </option>
      </select>


      <mat-dialog-actions align="end">

        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-danger flex-fill ms-1 mb-1" (click)="getSveKompatibilnost()">Sačuvaj</button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-danger flex-fill ms-1 mb-1" (click)="refresh()">Završi</button>
        </div>

      </mat-dialog-actions>

    </form>

  </mat-dialog-content>

</form>
