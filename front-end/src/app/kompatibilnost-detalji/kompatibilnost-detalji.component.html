<form class="border border-danger rounded p-4" autocomplete="off">
  <button mat-icon-button style="float:right; margin:5px" matDialogClose>
    <mat-icon>close</mat-icon>
  </button>

  <mat-dialog-content>
    <div>
      <div *ngIf="artikal">

        <h4 class="text-description"><b>Naziv: </b>{{artikal.naziv}}</h4>
        <h1 class="text-description"><b>Cijena: </b>{{artikal.cijena}} KM</h1>
        <div class="text-description" style="width: 100%; height: 400px; overflow-y: auto; white-space: pre-wrap;">
          <h1><b>Opis: </b></h1>
          <p>{{artikal.opis}}</p>
        </div>
      </div>

    </div>

  </mat-dialog-content>

</form>
