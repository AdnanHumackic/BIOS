  <section class="col-xl-8 mx-auto" style="margin-top: 50px;">
    <h1 class="text-center">Va≈° wishlist</h1>
    <div class="row justify-content-center mb-3" *ngFor="let item of wish">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="{{MojConfig.server_adresa}}/ArtikalSlikaPreview/Slika?id={{item.artikalId}}" class="w-100" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <div class="d-flex flex-row">
                  <div class="text-danger mb-1 me-2">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                  <span>{{item.imeArtikla}}</span>
                </div>
                <div class="mt-1 mb-0 text-muted small">
                  <span>{{ item.opis }}</span>
                </div>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">{{item.cijena}} KM</h4>
                </div>
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4>Datum dodavanja na wishlist: {{ item.datumDodavanja | date: 'dd.MM.yyyy.' }}</h4>
                </div>
                <div class="d-flex flex-row align-items-center mb-1">
                  <button type="button" class="btn btn-danger flex-fill ms-1 mb-1" (click)="obrisiIzWishlista(item.artikalId)" data-mdb-ripple-color="dark">Ukloni
                    iz wishlist</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>





  <div *ngIf="totalPages > 1" class="text-center mt-3 mb-3 red-pagination">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mx-auto">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
        <li class="page-item" *ngFor="let page of getPagesArray()" [class.active]="page === currentPage">
          <button class="page-link" (click)="goToPage(page)">
            {{ page }}
          </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
